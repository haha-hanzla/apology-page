<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm So Sorry</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce1e4, #b8e1ff);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #ff5e62;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            font-size: 1.3em;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .bunny-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .bunny {
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/?size=100&id=61490&format=png') no-repeat center;
            background-size: contain;
            animation: bounce 1s infinite alternate;
        }

        .sorry-bunny {
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/?size=100&id=61490&format=png') no-repeat center;
            background-size: contain;
            position: relative;
            animation: sway 2s infinite ease-in-out;
        }

        .sorry-bunny:hover .speech-bubble {
            opacity: 1;
            transform: translateY(-10px);
        }

        .speech-bubble {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffcccb;
            color: #333;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .sorry-btn {
            padding: 15px 40px;
            font-size: 1.3em;
            color: white;
            background: #ff5e62;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }

        .sorry-btn:hover {
            background: #ff8787;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.6);
        }

        .sorry-btn:active {
            transform: scale(0.95);
        }

        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #6b7280;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-toggle:hover {
            background: #9ca3af;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff5e62;
            transform: rotate(45deg);
            animation: float 3s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff5e62;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes sway {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
        }

        .heart:nth-child(1) { left: 15%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 35%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 55%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 75%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bunny-container">
            <div class="bunny"></div>
            <div class="sorry-bunny">
                <div class="speech-bubble">I'm Sorry!</div>
            </div>
        </div>
        <h1>I'm Truly Sorry!</h1>
        <p>I messed up big time, and I feel terrible about it. I am begging for your forgiveness. Can we make things right again?</p>
        <button class="sorry-btn" onclick="alert('Your forgiveness would mean everything! ðŸ’–')">Please Forgive Me</button>
    </div>
    <button class="music-toggle" onclick="toggleMusic()">Play Music</button>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
    </audio>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <script>
        const audio = document.getElementById('bgMusic');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.querySelector('.music-toggle').textContent = 'Play Music';
            } else {
                audio.play();
                document.querySelector('.music-toggle').textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
